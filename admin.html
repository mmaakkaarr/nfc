<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>NFC-SOS — Админ</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
body{font-family:Arial;margin:0;background:#f7fafc;color:#071226}
.wrap{display:flex;gap:12px;padding:12px}
.left{flex:1}
.right{width:360px}
#map{height:72vh;border-radius:10px}
.card{background:white;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
.entry{padding:8px;border-bottom:1px solid #eef2f7}
.anon{font-weight:700;color:#ff6b6b}
</style>
</head>
<body>
<div class="wrap">
<div class="left card"><div id="map"></div></div>
<div class="right card">
<h3>Последние тревоги</h3>
<div id="log" style="max-height:64vh;overflow:auto"></div>
</div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxnfHOUtCLzGxaQEk7Wb-K4Q-AIIYO9xh7lop0iNhNikn8WQt1IRPGZGi7k4qQlajBsMA/exec"; // <-- Вставьте сюда URL Web App

let map = L.map('map').setView([54.87,69.17],12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let markerLayer;

async function fetchData(){
  try{
    const res = await fetch(WEB_APP_URL+'?mode=json');
    if(!res.ok) throw new Error('Ошибка сети '+res.status);
    const arr = await res.json();
    render(arr);
  }catch(err){
    console.error(err);
    document.getElementById('log').innerHTML='<div class="entry">Ошибка загрузки: '+err.message+'</div>';
  }
}

function render(arr){
  const log = document.getElementById('log');
  log.innerHTML='';
  if(markerLayer) map.removeLayer(markerLayer);
  markerLayer=L.layerGroup().addTo(map);
  if(arr.length===0){ log.innerHTML='<div class="entry">Нет записей</div>'; return; }

  arr.forEach(item=>{
    if(!item.lat||!item.lng) return;
    const t=new Date(item.timestamp).toLocaleString();
    const entry=document.createElement('div');
    entry.className='entry';
    let author = item.isAnonymous ? '<span class="anon">Аноним</span>' : (item.ua||'Неизвестно').substr(0,40);
    entry.innerHTML=`<div><b>${t}</b></div>
                     <div style="font-size:14px;margin-top:4px">${escapeHtml(item.message||'')}</div>
                     <div style="font-size:12px;color:#64748b;margin-top:4px">${item.lat.toFixed(6)}, ${item.lng.toFixed(6)} — ${author}</div>`;
    log.prepend(entry);

    const m = L.marker([item.lat,item.lng]).addTo(markerLayer);
    m.bindPopup(`<b>${t}</b><br>${escapeHtml(item.message||'')}<br>${author}`);
  });
  map.setView([arr[0].lat,arr[0].lng],15);
}

function escapeHtml(s){ if(!s) return ''; return s.replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }

fetchData();
setInterval(fetchData,8000);
</script>
</body>
</html>
