<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NFC-SOS — Панель мониторинга</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body{font-family:Arial;margin:0;background:#f7fafc;color:#071226}
  header{padding:12px;background:#0b1220;color:#e7f3f7}
  .wrap{display:flex;gap:12px;padding:12px}
  .left{flex:1}
  .right{width:360px}
  #map{height:72vh;border-radius:10px}
  .card{background:white;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.06)}
  .entry{padding:8px;border-bottom:1px solid #eef2f7}
  .anon{font-weight:700;color:#ff0000}
  .normal{font-weight:700;color:#0077ff}
  button {cursor:pointer}
</style>
</head>
<body>
<header><h2>NFC-SOS — Панель мониторинга</h2></header>
<div class="wrap">
  <div class="left card">
    <div id="map"></div>
  </div>
  <div class="right card">
    <div style="margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;">
      <strong>Последние тревоги</strong>
      <div>
        <button id="clearMarkers" style="padding:4px 8px;border-radius:5px;border:none;background:#ff6b6b;color:white;font-size:12px;">Очистить маркеры</button>
        <button id="clearAll" style="padding:4px 8px;border-radius:5px;border:none;background:#ff0000;color:white;font-size:12px;">Очистить все тревоги</button>
      </div>
    </div>
    <div id="log" style="max-height:64vh;overflow:auto"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const SHEETDB_URL = "https://sheetdb.io/api/v1//rjo10z2vdutu5";

let map = L.map('map').setView([54.87,69.17], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let markerLayer = L.layerGroup().addTo(map);
let existingMarkers = {};

// Загрузка данных
async function fetchData(){
  try{
    const res = await fetch(SHEETDB_URL);
    if(!res.ok) throw new Error('Network ' + res.status);
    const arr = await res.json();
    render(arr);
  }catch(err){
    console.error(err);
    document.getElementById('log').innerHTML = '<div class="entry">Ошибка загрузки: '+err.message+'</div>';
  }
}

// Отрисовка маркеров и логов
function render(arr){
  const log = document.getElementById('log');

  arr.forEach(item => {
    const timestamp = item.timestamp;
    if(existingMarkers[timestamp]) return;

    const lat = parseFloat(item.lat);
    const lng = parseFloat(item.lng);
    if(isNaN(lat) || isNaN(lng)) return;

    const message = item.message || '-';

    // исправленная проверка isAnonymous
    const isAnon = item.isAnonymous && item.isAnonymous.toString().toLowerCase() === 'true';

    // лог
    const entry = document.createElement('div');
    entry.className = 'entry';
    entry.innerHTML = `<div><b>${new Date(item.timestamp).toLocaleString()}</b></div>
                       <div style="font-size:14px;margin-top:6px">${escapeHtml(message)}</div>
                       <div style="margin-top:6px;font-size:12px;color:#64748b">
                         ${lat.toFixed(6)}, ${lng.toFixed(6)} — 
                         <span class="${isAnon?'anon':'normal'}">${isAnon?'Аноним':'Не аноним'}</span> — tag:${item.tagId||'-'}
                       </div>`;
    log.prepend(entry);

    // маркер
    const circle = L.circleMarker([lat,lng], {
      radius: 8,
      fillColor: isAnon ? '#ff0000' : '#0077ff',
      color: '#000',
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    }).addTo(markerLayer);

    circle.bindPopup(`<b>${new Date(item.timestamp).toLocaleString()}</b><br>${escapeHtml(message)}<br>tag:${item.tagId||'-'}<br>${isAnon?'Аноним':'Не аноним'}`);

    existingMarkers[timestamp] = circle;
  });

  const last = arr[arr.length-1];
  const lastLat = parseFloat(last.lat);
  const lastLng = parseFloat(last.lng);
  if(!isNaN(lastLat) && !isNaN(lastLng)) map.setView([lastLat,lastLng], 15);
}

function escapeHtml(s){ 
  if(!s) return ''; 
  return s.replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); 
}

// Очистка маркеров с карты
document.getElementById('clearMarkers').addEventListener('click', () => {
  markerLayer.clearLayers();
  existingMarkers = {};
  document.getElementById('log').innerHTML = '';
  showToast('Все маркеры удалены с карты (данные остаются)');
});

// Полное удаление всех тревог
document.getElementById('clearAll').addEventListener('click', async () => {
  if(!confirm("Вы точно хотите удалить все тревоги? Это действие нельзя отменить!")) return;

  try {
    const res = await fetch(SHEETDB_URL);
    if(!res.ok) throw new Error('Ошибка при получении данных: ' + res.status);
    const data = await res.json();

    for(const item of data){
      await fetch(`${SHEETDB_URL}/row/${item.id}`, { method: 'DELETE' });
    }

    markerLayer.clearLayers();
    existingMarkers = {};
    document.getElementById('log').innerHTML = '';
    showToast('Все тревоги полностью удалены!');
  } catch(err){
    console.error(err);
    showToast('Ошибка удаления: ' + (err.message || err));
  }
});

// Простая функция toast
function showToast(msg){
  let t = document.createElement('div');
  t.style.position = 'fixed';
  t.style.bottom = '18px';
  t.style.right = '18px';
  t.style.background = '#07202a';
  t.style.color = '#bff7ff';
  t.style.padding = '10px 14px';
  t.style.borderRadius = '10px';
  t.style.zIndex = '9999';
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(()=> t.remove(), 3000);
}

fetchData();
setInterval(fetchData, 8000);
</script>
</body>
</html>
