<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NFC SOS</title>

<!-- –°—Ç–∏–ª—å -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff4444,#ff6a00);
    color: white;
    text-align: center;
    padding: 20px;
}
.card {
    background: white;
    color: black;
    padding: 20px;
    border-radius: 16px;
    max-width: 420px;
    margin: auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
}
button {
    background: #ff3b3b;
    color: white;
    border: none;
    padding: 14px 20px;
    border-radius: 12px;
    font-size: 18px;
    width: 100%;
    cursor: pointer;
    font-weight: bold;
}
button:hover {
    opacity: 0.8;
}
#status {
    margin: 10px 0;
    font-weight: bold;
}
#map {
    margin-top: 20px;
    height: 350px;
    border-radius: 12px;
}
</style>
</head>

<body>
<h2>üö® NFC SOS ‚Äî –°–∏–≥–Ω–∞–ª —Ç—Ä–µ–≤–æ–≥–∏</h2>

<div class="card">
    <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã.</p>

    <button onclick="sendSOS()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å SOS</button>
    <p id="status"></p>
</div>

<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
// ‚¨á‚¨á‚¨á –í–°–¢–ê–í–¨ –°–Æ–î–ê –°–í–û–ô URL –∏–∑ Google Apps Script
const WEB_APP_URL = "YOUR_WEB_APP_URL";
// ‚¨Ü‚¨Ü‚¨Ü

function sendSOS() {
    document.getElementById("status").textContent = "–ü–æ–ª—É—á–∞—é –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é...";

    navigator.geolocation.getCurrentPosition(async (pos) => {
        let lat = pos.coords.latitude;
        let lng = pos.coords.longitude;

        let userAgent = navigator.userAgent;
        let fullUrl = window.location.href;

        let tagId = new URLSearchParams(window.location.search).get("id") || "NO_TAG";

        document.getElementById("status").textContent = "–û—Ç–ø—Ä–∞–≤–ª—è—é –¥–∞–Ω–Ω—ã–µ...";

        await fetch(WEB_APP_URL, {
            method: "POST",
            body: JSON.stringify({
                lat: lat,
                lng: lng,
                ua: userAgent,
                url: fullUrl,
                tagId: tagId
            }),
            headers: { "Content-Type": "application/json" }
        });

        document.getElementById("status").textContent = "–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! üì°";

        // –ö–∞—Ä—Ç–∞
        var map = L.map('map').setView([lat, lng], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        L.marker([lat, lng]).addTo(map)
            .bindPopup("–í—ã –∑–¥–µ—Å—å").openPopup();

    }, () => {
        document.getElementById("status").textContent = "–û—à–∏–±–∫–∞: —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏!";
    });
}
</script>
</body>
</html>
